<!doctype html>
<head>
  <title>Metadata Server Admin</title>
  <link href='../static/metaserver.css' rel='stylesheet' type='text/css'>
  <link href='../static/jquery.dataTables.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.1/pure-min.css">
  <style type="text/css">
    tr:nth-child(even) { background-color: #CCC !important; }
  </style>
</head>
<body>
<header>
<nav>
  <ul>
    <li><a href="../">Index</a></li>
    <li><a href="../package/">Packages</a></li>
    <li><a href="../admin/">Admin</a></li>
  </ul>
</nav>
</header>

<h1>Package listing</h1>
<div id="package-listing"></div>
<h1>Media listing</h1>
<div id="media-listing"></div>
<h1>Annotation-type listing</h1>
<div id="annotationtype-listing"></div>
<h1>API keys listing</h1>
<div id="apikey-listing"></div>
<h1>Annotation listing</h1>
<div id="annotation-listing"></div>

<script type="text/javascript" src="../static/underscore.js"></script>
<script type="text/javascript" src="../static/jquery.min.js"></script>
<script type="text/javascript" src="../static/jquery.restAdmin.js"></script>
<script type="text/javascript" src="../static/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    $(function() {
        $('#media-listing').restAdmin({
            url: '../api/media?apikey={{key}}',
            schema: [
                {
                    name: "id",
                    type: "text",
                    label: "id",
                    unique: true,
                    required: true,
                    readOnly: true
                },
                {
                    name: "url",
                    type: "text",
                    label: "url",
                    unique: false,
                    required: true
                },
                {
                    name: "meta.dc:title",
                    type: "text",
                    label: "Title"
                },
                {
                    name: "meta.dc:duration",
                    type: "text",
                    label: "duration"
                },
                {
                    name: "unit",
                    type: "select",
                    label: "unit",
                    defaultValue: "ms",
                    choices: [ { label: "ms", value: "ms" } ]
                },
                {
                    name: "meta.dc:description",
                    type: "text",
                    label: "description"
                },
                {
                    name: "meta.dc:creator",
                    type: "text",
                    label: "creator"
                },
                {
                    name: "meta.dc:created",
                    type: "text",
                    label: "created"
                },
                {
                    name: "meta.dc:contributor",
                    type: "text",
                    label: "contributor"
                },
                {
                    name: "meta.dc:modified",
                    type: "text",
                    label: "modified"
                }
            ]
        });
        $('#package-listing').restAdmin({
            url: '../api/meta?apikey={{key}}',
            schema: [
                {
                    name: "id",
                    type: "text",
                    label: "id",
                    unique: true,
                    required: true,
                    readOnly: true
                },
                {
                    name: "dc:title",
                    type: "text",
                    label: "Title"
                },
                {
                    name: "dc:description",
                    type: "text",
                    label: "description"
                },
                {
                    name: "main_media.id-ref",
                    type: "text",
                    label: "main media"
                },
                {
                    name: "dc:creator",
                    type: "text",
                    label: "creator"
                },
                {
                    name: "dc:created",
                    type: "text",
                    label: "created"
                },
                {
                    name: "dc:contributor",
                    type: "text",
                    label: "contributor"
                },
                {
                    name: "dc:modified",
                    type: "text",
                    label: "modified"
                }
            ]
        });
        $('#annotation-listing').restAdmin({
            url: '../api/annotation?apikey={{key}}{% if filter %}&filter={{ filter }}{%endif%}',
            schema: [
                {
                    name: "id",
                    type: "text",
                    label: "id",
                    unique: true,
                    required: true,
                    readOnly: true
                },
                {
                    name: "content.description",
                    type: "text",
                    label: "Description"
                },
                {
                    name: "content.title",
                    type: "text",
                    label: "Title"
                },
                {
                    name: "media",
                    type: "text",
                    label: "Media"
                },
                {
                    name: "begin",
                    type: "text",
                    label: "Begin"
                },
                {
                    name: "end",
                    type: "text",
                    label: "End"
                },
                {
                    name: "type",
                    type: "text",
                    label: "Type"
                },
                {
                    name: "meta.dc:creator",
                    type: "text",
                    label: "creator"
                },
                {
                    name: "meta.dc:created",
                    type: "text",
                    label: "created"
                },
                {
                    name: "meta.dc:contributor",
                    type: "text",
                    label: "contributor"
                },
                {
                    name: "meta.dc:modified",
                    type: "text",
                    label: "modified"
                }
            ]
        });
        $('#annotationtype-listing').restAdmin({
            url: '../api/annotationtype?apikey={{key}}',
            schema: [
                {
                    name: "id",
                    type: "text",
                    label: "id",
                    unique: true,
                    required: true,
                    readOnly: true
                },
                {
                    name: "dc:description",
                    type: "text",
                    label: "Description"
                },
                {
                    name: "dc:title",
                    type: "text",
                    label: "Title"
                },
                {
                    name: "dc:creator",
                    type: "text",
                    label: "creator"
                },
                {
                    name: "dc:created",
                    type: "text",
                    label: "created"
                },
                {
                    name: "dc:contributor",
                    type: "text",
                    label: "contributor"
                },
                {
                    name: "dc:modified",
                    type: "text",
                    label: "modified"
                }
            ]
        });
        $('#apikey-listing').restAdmin({
            url: '../api/key/?apikey={{key}}',
            id: 'key',
            schema: [
                {
                    name: "key",
                    type: "text",
                    label: "key",
                    unique: true,
                    required: true,
                    readOnly: true
                },
                {
                    name: "capabilities",
                    type: "text",
                    label: "capabilities"
                }
            ]
        });

        $(document).on('jraRefreshedList', function () {
            $("table[role!=grid]").each(function () {
                var mod_index = $(this).find("th").map( function (i, c) { return (c.getAttribute("class") || "").indexOf("dc:modified") < 0 ? 0 : 1; }).toArray().indexOf(1);
                if (mod_index < 0)
                    mod_index = 0;
                $(this).dataTable({
                    "paginate": true,
                    "lengthChange": false,
                    "displayLength": 50,
                    "filter": true,
                    "sort": true,
                    'info': true,
                    "order": [ mod_index, 'desc' ],
                    "dom": 'fipt',
                    "autoWidth": true });
            });
        });
    });


</script>

</body>
